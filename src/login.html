<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Overlook Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Montserrat:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h2>the</h2>
      <h1>OVERLOOK</h1>
      <h2>hotel & spa</h2>
    </header>
    <div id='login-container'>
      <div class='login-background'>
        <div class='login-inputs'>
          <label for='username-input'><p>USERNAME:</p></label>
          <input type='text' name='username-text' id='username-input' value='' alt='Enter your username here.'>
          <label for='password-input'><p>PASSWORD:</p></label>
          <input type='password' name='password-text' id='password-input' value='' alt='Enter your password here.'>
        </div>
        <p class='error hide' id='login-error'>This username and password is not recognized.</p>
        <button type='button' name='login-button' id='login-button' alt='Click this button to log in.'>LOG IN</button>
        <button type='button' name='cancel-button' id='cancel-login-button' alt='Click this button to log in.'>GO BACK</button>
      </div>
    </div>
  </body>
</html>
