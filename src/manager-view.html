<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Overlook Employee Page</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Montserrat:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class='dashboard-header'>
      <div class='title-graphic'>
        <h4>the</h4>
        <h3>OVERLOOK</h3>
      </div>
      <button type='button' name='logout-button' class='logout-button'>LOG OUT</button>
    </header>
    <main>
      <section class='small-column'>
        <div class='title-block'>
          <h3 class='section-header'>TODAY'S STATS</h3>
          <div class='white-line'></div>
        </div>
        <div id='info-big-block'>
          <div class='info-block'>
            <h5>ROOMS AVAILABLE:</h5>
            <h6 id='rooms-available'></h6>
          </div>
          <div class='info-block'>
            <h5>PERCENT OCCUPIED:</h5>
            <h6 id='percent-occupied'></h6>
          </div>
          <div class='info-block'>
            <h5>TOTAL REVENUE:</h5>
            <h6 id='total-revenue'></h6>
          </div>
        </div>
      </section>
      <section class='large-column'>
        <h3 class='section-header'>MANAGE GUEST BOOKINGS</h3>
        <div class='white-line'></div>
        <div class='align-left' id='align-left-full'>
          <label for='customer-input'><h5>CUSTOMER NAME:</h5></label>
          <div class='inline'>
            <input type='text' name='customer-name' value='' id='customer-input' alt="Enter the guest's name here">
            <button type='button' name='find-customer-button' id='find-customer-button'>VIEW GUEST PROFILE</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
